<html lang="pt-br">

<head>

<body>
    <header>
        <nav>

            <div class="mobile-menu">

                <div class="line2"></div>

            </ul>
        </nav>
    </header>
    <main>
        <script src="script.js"></script>
    </main>
    <div class="slider">

            <!-- Radio buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- FIm radio buttons-->

            <!-- slides inages  -->
            <div class="slide first">
                <img src="img/le20.jpg" alt="imagem">
            </div>
            <div class="slide">
                <img src="img/le20.jpg" alt="imagem">
            </div>
            <div class="slide">
                <img src="img/le20.jpg" alt="imagem">
            </div>
            <div class="slide">
                <img src="img/le20.jpg" alt="imagem">
            </div>
            <!-- Fim slide imagens -->

            <!-- auto navegation -->
            <div class="auto-navegation">
                <div class="auto-btn1"></div>
                <div class="auto-btn1"></div>
                <div class="auto-btn1"></div>
                <div class="auto-btn1"></div>

            </div>

        </div>



        <div class="manual-navigation">
            <label for="radio" class="manual-btn"></label>
            <label for="radio" class="manual-btn"></label>
            <label for="radio" class="manual-btn"></label>
            <label for="radio" class="manual-btn"></label>
        </div>
    </div>


</body>

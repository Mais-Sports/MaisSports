<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/codes/carrosel.css">

    <!-- Others Links -->

    <link rel="stylesheet" href="js/script.js">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>+Sports</title>
</head>

<body>
    
    <header>
        <nav>

            <a class="logo" href="index.html"><img src="images/LOGO.png"></a>
            <div class="box">
                <input type="checkbox" id="check">
                <div class="search-box">
                    <input type="text" placeholder="Pesquise aqui...">
                    <label for="check" class="icon">
                        <i class='bx bx-search'></i>
                    </label>
                </div>
            </div>

            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

           <ul class="nav-list">
            <li><a href="/">Inicio</a></li>
            <li><a href="/">Carrinho</a></li>
            <li><a href="/">Locais Esportivos</a></li>
            <li><a href="/">Entrar/Casdastrar</a></li>
           </ul>
        </nav>
    </header>

    <div class="box-2">
        <input type="checkbox" id="check-2">
        <div class="search-box-2">
            <input type="text" placeholder="Pesquise aqui...">
            <label for="check-2" class="icon-2">
                <i class='bx bx-search'></i>
            </label>
        </div>
    </div>

    <section class="container-product">
        <div class="container">
            <div class="card">
                <!-- barra lateral de imagens para PC -->
                <div class="pics-card">
                    <img class="small-img" src="images/k-1.webp">
                    <img class="small-img"
                        src="https://artwalk.vteximg.com.br/arquivos/ids/325810-1000-1000/CZ020-4-400-2.jpg?v=638060306392000000">
                    <img class="small-img"
                        src="https://artwalk.vteximg.com.br/arquivos/ids/331790-1000-1000/CZ020-4-400-3.jpg?v=638060328080670000">
                    <img class="small-img"
                        src="https://artwalk.vteximg.com.br/arquivos/ids/335129-1000-1000/CZ020-4-400-4.jpg?v=638060336797430000">
                    <img class="small-img"
                        src="https://artwalk.vteximg.com.br/arquivos/ids/346259-1000-1000/CZ020-4-400-6.jpg?v=638060385662430000">
                </div>

                <div class="product-card">
                    <img id="MainImg"
                        src="https://artwalk.vteximg.com.br/arquivos/ids/321781-1000-1000/CZ020-4-400-1.jpg?v=638060295259130000">
                </div>

                <!-- Barra lateral para dispositivos moveis/resoluçõeds menores -->
                <div class="mobile-pics-card">
                    <img class="small-img" src="images/k-1.webp">
                    <img class="small-img"
                        src="https://artwalk.vteximg.com.br/arquivos/ids/325810-1000-1000/CZ020-4-400-2.jpg?v=638060306392000000">
                    <img class="small-img"
                        src="https://artwalk.vteximg.com.br/arquivos/ids/331790-1000-1000/CZ020-4-400-3.jpg?v=638060328080670000">
                    <img class="small-img"
                        src="https://artwalk.vteximg.com.br/arquivos/ids/335129-1000-1000/CZ020-4-400-4.jpg?v=638060336797430000">
                    <img class="small-img"
                        src="https://artwalk.vteximg.com.br/arquivos/ids/346259-1000-1000/CZ020-4-400-6.jpg?v=638060385662430000">
                </div>

                <script>
                    // Obtém todas as imagens pequenas
                    const smallImages = document.querySelectorAll('.small-img');

                    // Obtém a imagem principal
                    const mainImage = document.getElementById('MainImg');

                    // Adiciona um ouvinte de evento de clique a cada imagem pequena
                    smallImages.forEach((smallImg) => {
                        smallImg.addEventListener('click', () => {
                            // Obtém o URL da imagem clicada usando o atributo data-src
                            const newImageSrc = smallImg.getAttribute('src');

                            // Define o URL da imagem principal para o novo URL
                            mainImage.src = newImageSrc;
                        });
                    });
                </script>

                <!-- DESCRIÇAO DO PRODUTO/PREÇO -->

                <div class="product-info">
                    <div class="title-prod">
                        <h2>Kyrie 8 Big Kid 'ALUMINIUM'</h2>
                        <p>Um tênis com um ótimo amortecimento em quadras, tanto externas e internas</p>
                    </div>
                    <div class="ratting-prod">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-half"></i>
                    </div>
                    <!-- Fotos das otras colorways/variantes do produto -->
                    <div class="mini-imgs">
                        <div class="mini-pics-product">
                            <img src="https://artwalk.vteximg.com.br/arquivos/ids/321781-1000-1000/CZ020-4-400-1.jpg?v=638060295259130000"
                                alt="">
                        </div>
                        <div class="mini-pics-product">
                            <img src="https://artwalk.vteximg.com.br/arquivos/ids/320759-1000-1000/CZ020-4-002-1.jpg?v=638060290768070000"
                                alt="">
                        </div>
                        <div class="mini-pics-product">
                            <img src="https://artwalk.vteximg.com.br/arquivos/ids/245787-1000-1000/Tenis-Nike-Kyrie-Infinity-Masculino-Rosa.jpg?v=637866880636230000"
                                alt="">
                        </div>
                        <div class="mini-pics-product">
                            <img src="https://artwalk.vteximg.com.br/arquivos/ids/243750-1000-1000/Tenis-Nike-Kyrie-8-Preto.jpg?v=637819108502670000"
                                alt="">
                        </div>
                        <div class="mini-pics-product">
                            <img src="https://artwalk.vteximg.com.br/arquivos/ids/245877-1000-1000/Tenis-Nike-Kyrie-Infinity-Masculino-Preto.jpg?v=637868345156730000"
                                alt="">
                        </div>
                    </div>
                    <div class="center-text">
                        <h2>Selecione <span>seu tamanho</span></h2>
                    </div>
                    <!-- Seleção de tamanhos  -->
                    <div class="tamanhos">
                        <select class="tam">
                            <option>36</option>
                            <option>37</option>
                            <option>38</option>
                            <option>39</option>
                            <option>40</option>
                            <option>41</option>
                            <option>42</option>
                            <option>43</option>
                            <option>44</option>
                            <option>45</option>
                        </select>
                        <input id="quantidade" type="number" value="1" max="50">

                    </div>
                    <!-- Botão para comprar/adicionar no carrinho -->
                    <div class="button">
                        <div class="button-wrapper">
                            <div class="text">Compre agora!</div>
                            <span class="icon">
                                <svg viewBox="0 0 16 16" class="bi bi-cart2" fill="currentColor" height="16" width="16"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z">
                                    </path>
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <div class="pai">
        <div class="center-text-prod">
            <h2>Produtos/<span>Relacionados</span></h2>
        </div>
        <section class="relacionados">

            <div>


            </div>
        </section>
    </div>

</body>
